on: workflow_dispatch

jobs:
  build:
    runs-on: macos-15
    steps:
      # 1. ğŸŸ¢ ç¯å¢ƒé”æ­» (Java 17 æ˜¯æ ¸å¿ƒ)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      # 2. ğŸŸ¢ çº¯å‡€ä¸‹è½½ï¼šéš”ç¦» UI ä¸ æ ¸å¿ƒ
      - name: Clone Sources
        run: |
          git clone --recursive https://github.com/SagerNet/sing-box-for-apple.git ui-src
          git clone --branch v1.12.14 --depth 1 https://github.com/SagerNet/sing-box.git core-src

      # 3. ğŸ”´ æ ¸å¿ƒä¿®å¤ï¼šæ¨¡ä»¿å®˜æ–¹ cmd ç¼–è¯‘é€»è¾‘
      - name: Build Core Framework
        run: |
          go install github.com/sagernet/gomobile/cmd/gomobile@latest
          go install github.com/sagernet/gomobile/cmd/gobind@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          $(go env GOPATH)/bin/gomobile init
          
          # è¿›å…¥æ ¸å¿ƒæºç ï¼Œç›´æ¥è°ƒç”¨è‹¹æœç«¯ç¼–è¯‘å…¥å£
          cd core-src
          go run ./cmd/apple framework -v
          
          # ç‰©ç†å¯¹ä½ï¼šå¼ºåˆ¶æ”¹åå¹¶ç§»åŠ¨åˆ° UI é¡¹ç›®éœ€è¦çš„ Libbox ä½ç½®
          cp -rf *.xcframework ../ui-src/Libbox.xcframework

      # 4. ğŸ”´ å‰¥ç¦»ç­¾åï¼šå¹²æ‰å¯¼è‡´ Exit code 65 çš„ç»„ä»¶
      - name: Purge Disruptive Extensions
        run: |
          cd ui-src
          # ç§»é™¤æ‰€æœ‰éœ€è¦è¯ä¹¦çš„æ’ä»¶ï¼Œåªç•™ä¸»åº”ç”¨
          rm -rf Extension IntentsExtension WidgetExtension TVExtension FileProviderExtension Shared
          xcodebuild -resolvePackageDependencies

      # 5. ğŸŸ¢ æœ€ç»ˆåˆæˆ IPA
      - name: Xcode Synthesis
        run: |
          cd ui-src
          xcodebuild -project sing-box.xcodeproj \
                     -scheme SFI \
                     -configuration Release \
                     -sdk iphoneos \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     GCC_PREPROCESSOR_DEFINITIONS='$GCC_PREPROCESSOR_DEFINITIONS SFI_MAIN_ONLY=1' \
                     clean archive -archivePath build/sing-box.xcarchive

      # 6. ğŸŸ¢ å¯¼å‡º IPA
      - name: Export IPA
        run: |
          mkdir -p Payload
          APP_PATH=$(find ui-src/build/sing-box.xcarchive -name "*.app" | head -n 1)
          cp -rp "$APP_PATH" Payload/
          zip -r sing-box-1.12.14-stable.ipa Payload/

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: SingBox-Result
          path: sing-box-1.12.14-stable.ipa
