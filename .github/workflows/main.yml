          cd ui-project
          # ä½¿ç”¨çº¯å‡€æ¨¡å¼ï¼Œç¦ç”¨æ‰€æœ‰è‡ªåŠ¨ç­¾åå’Œé¢å¤–æ’ä»¶é“¾æ¥
          xcodebuild -project sing-box.xcodeproj \
                     -scheme SFI \
                     -configuration Release \
                     -sdk iphoneos \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGN_IDENTITY="" \
