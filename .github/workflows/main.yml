name: Build SingBox 1.12.14 Final Victory
on: workflow_dispatch

jobs:
  build:
    runs-on: macos-15
    steps:
      # 1. ğŸŸ¢ ç¯å¢ƒå¼ºåˆ¶å¯¹ä½ (Java 17 æ˜¯æ ¸å¿ƒ)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      # 2. ğŸŸ¢ å®Œæ•´å…‹éš†ï¼šåŒ…å«æ‰€æœ‰ Swift ä¾èµ–å­æ¨¡å—
      - name: Clone Clean Source
        run: |
          git clone --recursive https://github.com/SagerNet/sing-box-for-apple.git ui-project
          git clone --branch v1.12.14 --depth 1 https://github.com/SagerNet/sing-box.git core-project

      # 3. ğŸŸ¢ ç¼–è¯‘ 1.12.14 å†…æ ¸æ¡†æ¶
      - name: Build Core Framework
        run: |
          go install github.com/sagernet/gomobile/cmd/gomobile@latest
          go install github.com/sagernet/gomobile/cmd/gobind@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          $(go env GOPATH)/bin/gomobile init
          
          cd core-project
          gomobile bind -v -target ios ./
          
          mkdir -p $GITHUB_WORKSPACE/ui-project/Library/sing-box
          cp -rf *.xcframework $GITHUB_WORKSPACE/ui-project/Library/sing-box/

      # 4. ğŸ”´ å…³é”®ä¿®å¤ï¼šæ‰‹æœ¯çº§å‰¥ç¦»å¹²æ‰°ç»„ä»¶
      - name: Purge Disruptive Extensions
        run: |
          cd ui-project
          # å¼ºè¡Œç§»é™¤æ‰€æœ‰ä¼šå¯¼è‡´ Exit code 65 çš„æ‰©å±•ç»„ä»¶
          rm -rf Extension IntentsExtension WidgetExtension TVExtension FileProviderExtension Shared
          # é¢„è§£æ Swift åŒ…ä¾èµ–
          xcodebuild -resolvePackageDependencies

      # 5. ğŸŸ¢ Xcode æœ€ç»ˆåˆæˆ (åªç¼–è¯‘ SFI ä¸»é¡¹ç›®)
      - name: Xcode Synthesis
        run: |
          cd ui-project
          xcodebuild -project sing-box.xcodeproj \
                     -scheme SFI \
                     -configuration Release \
                     -sdk iphoneos \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGN_ENTITLEMENTS="" \
                     GCC_PREPROCESSOR_DEFINITIONS='$GCC_PREPROCESSOR_DEFINITIONS SFI_MAIN_ONLY=1' \
                     FRAMEWORK_SEARCH_PATHS="$(pwd)/Library/sing-box" \
                     clean archive -archivePath build/sing-box.xcarchive

      # 6. ğŸŸ¢ äº§å‡º IPA
      - name: Export IPA
        run: |
          mkdir -p Payload
          APP_PATH=$(find ui-project/build/sing-box.xcarchive -name "*.app" | head -n 1)
          cp -rp "$APP_PATH" Payload/
          zip -r sing-box-1.12.14-stable.ipa Payload/

      - name: Upload Finished IPA
        uses: actions/upload-artifact@v4
        with:
          name: SingBox-Result
          path: sing-box-1.12.14-stable.ipa
