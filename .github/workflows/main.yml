          cd core-project
          
          # ğŸ”´ æ ¸å¿ƒä¿®å¤ï¼š1.12.x ç‰ˆæœ¬ä¸å†å» cmd/appleï¼Œç›´æ¥ bind æ ¹æ¨¡å—
          # è¿™ä¼šç”Ÿæˆä¸€ä¸ªåŒ…å« 1.12.14 æ‰€æœ‰æ ¸å¿ƒåŠŸèƒ½çš„ .xcframework
          gomobile bind -v -target ios ./
          
          # æ¬è¿æˆæœåˆ° UI é¡¹ç›®
          mkdir -p $GITHUB_WORKSPACE/ui-project/Library/sing-box
          find . -name "*.xcframework" -exec cp -rf {} $GITHUB_WORKSPACE/ui-project/Library/sing-box/ \;

